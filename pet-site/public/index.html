<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <h2>Login</h2>
    <form id="loginForm">
        <label>Username:</label>
        <input type="text" id="name" required>
        <br>
        <label>Password:</label>
        <input type="password" id="password" required>
        <br>
        <button type="submit">Login</button>
    </form>

    <h3>Protected Data</h3>
    <button id="getData">Get Protected Data</button>
    <p id="response"></p>

    <script>
        const API_BASE = "https://0.0.0.0:8008"; // Адрес бэкенда
        const API_TEST = "https://0.0.0.0:8000";
        document.getElementById("loginForm").addEventListener("submit", async (event) => {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const password = document.getElementById("password").value;

            const response = await fetch(`${API_BASE}/login`, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ name, password }),
                credentials: "include" // Передаём куки
            });

            const data = await response.json();
            alert(data.message || "Login failed");
        });

        document.getElementById("getData").addEventListener("click", async () => {
            const response = await fetch(`${API_TEST}/protected`, {
                method: "GET",
                credentials: "include" // Отправляем куки с запросом
            });

            const data = await response.json();
            document.getElementById("response").innerText = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
